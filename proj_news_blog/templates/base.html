{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{% block title %} {% endblock %}</title>

	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link href="{% static "js/bootstrap.min.js" %}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<link rel="stylesheet" href="{% static "css/mystyle.css" %}">
</head>
<body>
	<div class="container-fluid">
      <div class="alert alert-primary">{% include 'header.html' %}</div>
      {% block headmessage %} {% endblock %}
      <hr>
      <div class="row">
        <div class="col-4 col-md-4">
          <div class="card" style="width: 20rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><a href="/news_01">一般事務</a></li>
              <li class="list-group-item">演講及研討會訊息</li>
              <li class="list-group-item">獎助學金</li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-md-8">{% block content %} {% endblock %}</div>
      </div>
      <hr>
      <div class="alert alert-secondary">{% include 'footer.html' %}</div>
    </div>
</body>
</html>
