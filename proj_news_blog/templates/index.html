{% extends 'base.html' %}
{% block title %}Welcome to Latest News{% endblock %}

{% block headmessage %}
	<h2>Welcome to Latest News</h2>
{% endblock %}

{% block content %}
	{% for post in posts %}
		<h3><a href="/post/{{ post.slug }}">{{ post.title }}</a></h3>
	{% endfor %}

	<h3>現在時刻: {{ now }}</h3>
{% endblock %}
